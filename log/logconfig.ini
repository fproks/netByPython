[loggers]
keys=root,base

[handlers]
keys=printhandler,filehandler

[formatters]
keys=infoFmt, debugFmt

[logger_root]
level=INFO
handlers=printhandler

[logger_base]
level=INFO
handlers=filehandler
propagate=0
qualname=base


[handler_printhandler]
class=StreamHandler
level=INFO
formatter=debugFmt
args=(sys.stdout,)

[handler_filehandler]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=infoFmt
args=(os.path.dirname(__file__)+'/arp.log','H',1,5)

[formatter_infoFmt]
format=%(asctime)s - %(filename)s[line:%(lineno)d] - %(levelname)s: %(message)s
datefmt=
class=logging.Formatter

[formatter_debugFmt]
format=%(asctime)s %(levelname)s %(message)s
datefmt=
class=logging.Formatter